version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: movigo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: movigo_dev
      POSTGRES_USER: movigo_user
      POSTGRES_PASSWORD: movigo_password
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movigo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movigo_user -d movigo_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for real-time tracking and caching
  redis:
    image: redis:8-alpine
    container_name: movigo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movigo_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  movigo_network:
    driver: bridge
